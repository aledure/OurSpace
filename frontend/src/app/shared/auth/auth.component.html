<body
  class="min-h-screen grid place-content-center bg-gradient-to-r from-customBlue to-customPink custom-background"
>
  <div
    class="bg-transparent grid place-content-center min-h-[70vh] min-w-[70vh] max-h-[70vh] max-w-[70vh] rounded-2xl shadow-2xl"
  >
    <div class="">
      <p class="text-3xl text-customBlue m-3">Sign in or create an account!</p>
      <form #authFormRef="ngForm" (ngSubmit)="onAuthFormSubmit(authFormRef)">
        <!-- EMAIL -->
        <div class="mb-2 text-xl font-medium dark:text-black">
          <label for="email" class="block mb-1 text-customPink">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            email
            ngModel
            required
          />
        </div>

        <!-- PASSWORD -->
        <div class="mb-2 text-xl font-medium dark:text-black">
          <label for="password" class="block mb-1 text-customPink"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            minlength="6"
            ngModel
            required
          />
        </div>

        <!-- BUTTONS -->
        <button
          class="bg-customLight enabled:hover:bg-customPink enabled:active:bg-customPink focus:outline-none focus:ring focus:ring-customBlack rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          type="submit"
          [disabled]="!authFormRef.valid"
        >
          {{ isLoginMode ? "Sign In" : "Sign Up" }}
        </button>
        |
        <button
          class="bg-customLight enabled:hover:bg-customPink enabled:active:bg-customPink focus:outline-none focus:ring focus:ring-customBlack rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          type="button"
          (click)="onSwitchAuthMode()"
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Sign In" }}
        </button>
      </form>
      <div>
        <p class="alert alert-danger mt-3" *ngIf=""></p>
      </div>
    </div>
  </div>
</body>
