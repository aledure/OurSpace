<div class="register-div flex justify-center rounded-lg w-1/2 mx-auto h-1/2 font-Manrope">
  <div class="flex w-full max-w-screen-xl bg-dark bg-opacity-40 rounded-b-lg rounded-r-lg p-6">
    <div class="pt-2 relative mx-auto text-pink w-full">
      <form [formGroup]="registerForm" (ngSubmit)="submit()" class="flex flex-col gap-4 ml-6 mr-6">
        <h1 class="font-semibold text-2xl text-center">Welcome!</h1>
        <div class="flex flex-col gap-1">
          <label for="username" class="text-sm font-semibold indent-2">Username</label>
          <input type="text" class="input" [formControl]="registerForm.controls.username" id="username" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="email" class="text-sm font-semibold indent-2">Email</label>
          <input type="email" class="input" [formControl]="registerForm.controls.email" id="email" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="password" class="text-sm font-semibold indent-2">Password</label>
          <input type="password" class="input" [formControl]="registerForm.controls.password" id="password" />
        </div>
        <button
          class="mt-4 bg-green text-white py-2 px-4 rounded-md hover:bg-pink hover:text-dark transition-colors duration-300 w-1/2 mx-auto">Register</button>
        <h1 class="mt-4">
          Already have an account?
          <span class="text-blue-500 font-semibold cursor-pointer" [routerLink]="['/', 'login']">Login</span>
        </h1>
      </form>
    </div>
  </div>
</div>
